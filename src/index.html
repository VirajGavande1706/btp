    <h1>Stereographic Projections</h1>

        <p id="y">Y:</p>
        <input type="text" id="vector-y" value="0" />

        <p id="z">Z:</p>
        <input type="text" id="vector-z" value="0" />
      </div>
    </div>
    <div id="orientation-controls">
      <div class="orientation-input">
        <p id="ox">h:</p>
        <input type="text" id="orientation-x" value="0" />
      </div>
      <div class="orientation-input">
        <p id="oy">k:</p>
        <input type="text" id="orientation-y" value="0" />
      </div>
      <div class="orientation-input">
        <p id="oz">l:</p>
        <input type="text" id="orientation-z" value="0" />
      </div>
